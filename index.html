<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>HNG Internship Profile</title>
</head>
<body>
    <main>
        <section class="display-img">
            <img data-testid="slackDisplayImage" src="./assets/images/profile pic.png" alt="Alex Nwafor">
        </section>
    
        <section>
            <div class="label">DISPLAY NAME: </div>
            <p id="slackUserName" data-testid="slackUserName">Alex Nwafor</p>
    
            <div class="label">CURRENT DAY: </div>
            <p id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek">Thursday</p>
    
            <div class="label">CURRENT TIME: </div>
            <p id="currentUTCTime" data-testid="currentUTCTime">7:00PM</p>
    
            <div class="label">TRACK: </div>
            <p id="myTrack" data-testid="myTrack">Frontend</p>

            <div class="label">GITHUB: </div>
            <a href="https://github.com/TheKillerRex27/hng-internship-stage-one-project" id="githubURL" data-testid="githubURL" target=”_blank”>
                <img src="/assets/images/github logo.png" alt="Github Logo">
            </a>
        </section>
    </main>

    <script data-testid="slackDisplayImage" src="index.js"></script>
</body>
</html>
